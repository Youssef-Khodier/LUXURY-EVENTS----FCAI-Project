<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
</head>
<link href="./sign up.css" rel="stylesheet">


<body>
  <div class="signup-container">
    <div class="signup--container">
      <div class="logo">LUXURY EVENTS</div>

      <h1>Sign Up</h1>
      <p id="error-message"></p>
      <form class="signup-form" id="signup-form" action="../../index.html">
        <input type="text" placeholder="FULL NAME" id="name-input">
        <input type=" email" placeholder="EMAIL ADDRESS" id="email-input">
        <input type="password" placeholder="PASSWORD" id="password-input">
        <input type="password" placeholder="CONFIRM PASSWORD" id="repeat-password-input">

        <button type="submit" class="continue-button" id="continue-button">CONTINUE</button>

        <div class="divider"></div>

        <div class="login-link">
          ALready have an Account?<a href="./log in .html">log in</a>
        </div>
      </form>
    </div>
  </div>
  <script src="valdation.js"></script>
  <script src="./index2.js"></script>
</body>

</html>
