<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
</head>
<link href="log in .css" rel="stylesheet">

<body>
  <div class="login-container">
    <div class="log-container">
      <div class="logo">LUXURY EVENTS</div>

      <h1>Log In</h1>
      <p id="error-message" style="display: flex; justify-content: center;"></p>
      <form class="login-form" id="login-form" action="../../index.html"> 
        <input type="email" placeholder="Email Address" id="email-input">
        <input type="password" placeholder="Password" id="password-input">

        <button type="submit" class="login-button" id="continue-button">Continue</button>

        <div class="forgot-password">
          <a href="#">Forget your Password?</a>
        </div>
        <div class="signup">
          Don't have an Acount? <a href="./sign up page.html"> Sign up</a>
        </div>
      </form>
    </div>
  </div>
  <script src="valdation.js"></script>
  <script src="./index2.js"></script>
</body>

</html>
